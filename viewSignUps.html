<!DOCTYPE html>
<html>
<head>
    <title>Sign Up List</title>
    <style>

        * {
            box-sizing: border-box;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 24px;
        }

        body {
            margin: 0;
            padding: 0;
        }

        h2 {
            color: rgb(154, 37, 90);
            font-size: 36px;
            text-align: center;
            gap: 0px;
            padding: 0;
        }

        .header {
            background-color: rgb(219, 123, 147);
            color: white;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2vh;
            text-align: center;
            width: 100%;
            margin:0;
        }

        .main {
            padding: 20px;
            margin: 28px;
        }

        label, select {
            font-size: 20px;
        }

        table {
            border-radius: 8px;
            margin: auto;
            align-items: center;
            width: 80%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #983a5a;
            padding: 8px;
            text-align: left;
            font-size: 18px;
        }

        th {
            background: rgb(219, 123, 147);
            color: white;
        }

        th:nth-child(5), td:nth-child(5) {
            width: 30%;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>Sign Ups List</h2>
        <p>by MC Carpiso</p>
    </div>

    <br>

    <div class="main">
    <label>
        Select Your Club:
        <select id="clubFilter" onchange="renderTable()">
            <option value="all">-- select an option --</option>
            <option value="alianti">Alianti</option>
            <option value="sagala">Sagala</option>
            <option value="himigagham">Himig Agham</option>
            <option value="kamalayan">Kamalayan</option>
            <option value="celluloid">Celluloid</option>
            <option value="exposure">Exposure</option>
            <option value="atom">Atom</option>
        </select>
    </label>

    <p><strong>Total Signup: <span id="totalCount">0</span></strong></p>

    <table>
        <thead>
            <tr>
                <th>Club</th>
                <th>ID</th>
                <th>Fullname</th>
                <th>Grade</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Intern/Extern</th>
            </tr>
        </thead>
        <tbody id="signupTable"></tbody>
    </table>

    <p id="noDataMsg"></p>

    <a href="index.html">Back to Sign Ups!</a>
    </div>

    <script>
        function renderTable() {
        const signups = JSON.parse(localStorage.getItem("signups")) || [];
        const club = document.getElementById("clubFilter").value;
        const table = document.getElementById("signupTable");
        const total = document.getElementById("totalCount");
        const msg = document.getElementById("noDataMsg");

        table.innerHTML = "";
        msg.textContent = "";

        let filtered = signups;

        if (club !== "all") {
            filtered = signups.filter(s => s.club === club);
        }

        total.textContent = filtered.length;

        if (filtered.length === 0) {
            msg.textContent = "No Sign Ups for the club";
            return;
        }

        filtered.forEach(s => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${s.club}</td>
                <td>${s.id}</td>
                <td>${s.fullname}</td>
                <td>${s.grade}</td>
                <td>${s.email}</td>
                <td>${s.mobile}</td>
                <td>${s.type}</td>
            `;
            table.appendChild(tr);
        });
        }

        // Initial load
        renderTable();
    </script>
</body>
</html>
