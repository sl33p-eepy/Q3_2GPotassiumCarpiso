<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Club Application Form</title>

    <script>
        function confirmSubmit() {
            return confirm("Are you sure you want to submit this application?");
        }

        function confirmReset() {
            return confirm("Are you sure you want to reset the form?");
        }

        function checkEmpty(element) {
            if (element.value.trim() === "") {
                element.classList.add("error");
            } else {
                element.classList.remove("error");
            }
        }
    </script>

    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 2vh;
            background-color: #f6f6f6;
        }

        main {
            padding: 20px;
        }

        header {
            background-color: rgb(219, 123, 147);
            color: white;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2vh;
        }

        fieldset {
            display: flex;
            flex-direction: column;
            margin: 18px auto;
            padding: 12px;
            width: 50%;
            gap: 10px;
            border: 1px solid;
            border-radius: 8px;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        fieldset + fieldset {
            margin-top: 5vh;
        }

        .rd-grp {
            display: flex;
            gap: 50px;
            margin-top: 5px;
        }

        .rd-opt {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        input:not([type="radio"]), select, textarea {
            padding: 6px;
            display: flex;
            flex-direction: column;
            width: 40vh;
            width: 70%
        }

        legend {
            font-weight: bold;
            font-size: 2.5vh;
        }

        label {
            display: flex;
            flex-direction: column;
        }

        .error {
            border: 2px solid rgb(219, 43, 43);
            background-color: #ffeaea;
        }

        input:focus, select:focus, textarea:focus{
            outline: none;
            border: 1px solid #545f8b;
            background-color: #eef2ff;
        }
        .buttons {
            margin-top: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            width: 50%;
            margin: 18px auto;
        }

        .button {
            font-size: 2vh;
            border: none;
            background-color: rgb(138, 76, 101);
            color: white;
            padding: 12px 20px;
            border-radius: 4px;
            margin: 5px;
            cursor: pointer;
            margin: 4px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Club Application Form</h1>
        <p>SY 2025-2026</p>
    </header>

    <main>
    <form method="post" action="submit" onsubmit="return confirmSubmit()" onreset="return confirmReset()">

        <!-- 1 to 4-->
         <fieldset>
            <legend>Student Information</legend>

            <label>
                Student ID:
                <input type="number" required>
            </label>

            <label>
                Full Name:
                <input type="text" required onblur="checkEmpty(this)">
            </label>

            <label>
                Birthday:
                <input type="date" required>
            </label>

            <label>
                Email Address:
                <input type="email" required>
            </label>
         </fieldset>

         <!-- 5 to 8-->
         <fieldset>
            <legend>Application Details</legend>

            <label>
                Mobile Phone Number:
                <input type="text" required onblur="checkEmpty(this)">
            </label>

            <label>
                Grade Level:
                <select required>
                    <option value="" disabled selected>Select Grade</option>
                    <option value="g7">Grade 7</option>
                    <option value="g8">Grade 8</option>
                    <option value="g9">Grade 9</option>
                    <option value="g10">Grade 10</option>
                    <option value="g11">Grade 11</option>
                    <option value="g12">Grade 12</option>
                </select>
            </label>

            <label>
                Intern / Extern:
                <div class="rd-grp">
                    <label class="rd-opt">
                        <input type="radio" name="type" value="intern" required> Intern
                    </label>

                    <label class="rd-opt">
                        <input type="radio" name="type" value="extern" required> Extern
                    </label>
                </div>
            </label>

            <label>
                Choose Club:
                <select required>
                    <option value="" disabled selected>Select Club</option>
                    <option value="alianti">Alianti [Frisbee]</option>
                    <option value="sagala">Sagala [Dance]</option>
                    <option value="himigagham">Himig Agham [Choral]</option>
                    <option value="kamalayan">Kamalayan [Filipino Theater]</option>
                    <option value="celluloid">Celluloid [Film]</option>
                    <option value="exposure">Exposure [Photography]</option>
                    <option value="atom">Atom [Chemistry]</option>
                </select>
            </label>

            <label>
                Why do you want to join?
                <textarea required onblur="checkEmpty(this)" rows="5"></textarea>
            </label>
         </fieldset>

         <div class="buttons">
            <input type="submit" value="Submit" class="button">
            <input type="reset" value="Reset" class="button">
         </div>
    </form>
    </main>
</body>
